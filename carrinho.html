<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Devora Commerce</title>
        <link rel="stylesheet" href="CSS/carrinhoStyles.css">
    </head>
    <body>
        <header class="devcom-header-client">
            <nav class="devcom-container">
                <h1>DEVORA COMMERCE</h1>

                <div class="devcom-navbar-right">
                    <div class="devcom-menu-item">
                        <img src="Assets/Vector.png" alt="Admin">
                    </div>
                    <div class="devcom-nav-divs">
                        <a href="">Entrar</a>
                    </div>
                    
                </div>


            </nav>
        </header>
        <main>
            <section id="product-detail" class="devcom-container">

                <div class="carrinho-container">  
                    <div class="carrinho-display">
                        <div class="carrinho-display-left">
                            <img src="Assets/laptop.png" alt="Computador Gamer XT">
                            <div class="carrinho-informatiom">
                                <h3 class="carrinho-nome">Computador Gamer XT</h3>
                                <div class="carrinho-qtd">
                                    <h3 class="carrinho-modifier">-</h3>
                                    <h3 class="carrinho-ammount">1</h3>
                                    <h3 class="carrinho-modifier">+</h3>
                                </div>
                            </div>
                        </div>
                        <div class="carrinho-display-right">
                            <h3 class="carrinho-preco">R$ 5 000,00</h3>
                        </div>
                    </div>  
                    <div class="carrinho-display">
                        <div class="carrinho-display-left">
                            <img src="Assets/laptop.png" alt="Computador Gamer XT">
                            <div class="carrinho-informatiom">
                                <h3 class="carrinho-nome">Computador Gamer XT</h3>
                                <div class="carrinho-qtd">
                                    <h3 class="carrinho-modifier">-</h3>
                                    <h3 class="carrinho-ammount">1</h3>
                                    <h3 class="carrinho-modifier">+</h3>
                                </div>
                            </div>
                        </div>
                        <div class="carrinho-display-right">
                            <h3 class="carrinho-preco">R$ 10 000,00</h3>
                        </div>
                    </div>  
                    <div class="carrinho-sum carrinho-preco"> <h3>R$ 15 0000,00</h3></div>
                </div>

                <div class="devcom-btn devcom-btn-blue responsive-btn">
                    Finalizar Pedido
                </div>
                <div class="devcom-btn devcom-btn-white responsive-btn">
                    Continuar Comprando
                </div>



            </section>
        </main>
    </body>
</html>
