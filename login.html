<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Devora Commerce</title>
        <link rel="stylesheet" href="CSS/login.css">

    </head>
    <body>
        <header class="devcom-header-client">
            <nav class="devcom-container">
                <h1>DEVORA COMMERCE</h1>

                <div class="devcom-navbar-right">
                    <div class="devcom-menu-item">
                        <img src="Assets/Vector.png" alt="Admin">
                    </div>
                    <div class="devcom-nav-divs">
                        <a href="">Entrar</a>
                    </div>
                    
                </div>


            </nav>
        </header>
        <main>
            <section id="login-section" class="devcom-container ">
                <div class="login-form-container">


                    <form  class="devcom-card devcom-form">
                        <h2 class="devcom-form-title">LOGIN</h2>
                        <div class="devcom-form-control-container">
                            <div>
                                <input type="text" class="devcom-form-control devcom-form-input-aviso"  placeholder="Email" />
                                <div class="devcom-form-aviso">Campo Obrigatório</div>
                            </div>
                            <div>
                                <input type="password" class="devcom-form-control devcom-form-input-aviso" placeholder="Senha" />
                                <div class="devcom-form-aviso">Campo Obrigatório</div>
                            </div>                            
                        </div>
                        <div class="devcom-login-form-btn devcom-mt20">
                            <button type="submit" class="devcom-btn devcom-btn-blue"> Entrar </button>
                        </div>
                        
                    </form>

                </div>
            </section>
        </main>
    </body>
</html>
