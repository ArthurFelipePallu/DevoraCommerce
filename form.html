<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Devora Commerce</title>
        <link rel="stylesheet" href="CSS/form.css">

    </head>
    <body>
        <header>
            <nav class="devcom-container">
              
                    <h1>DEVORA COMMERCE</h1>
                
                <  <div class="devcom-nav-divs">
    
                    <div class="devcom-nav-btn">
                        <p class="devcom-user-name">Arthur Pallu</p>
                        <a href="" class="devcom-entrada-saida">Sair</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="product-form-section" class="devcom-container ">
                <div class="devcom-product-form-container">


                    <form  class="devcom-card devcom-form">
                        <h2 class="devcom-form-title">Dados do Produto</h2>
                        <div class="devcom-form-control-container">
                            <div>
                                <input type="text" class="devcom-form-control"  placeholder="Nome" />
                            </div>
                            <div>
                                <input type="text" class="devcom-form-control"  placeholder="Preço" />
                            </div>                           
                            <div>
                                <input type="text" class="devcom-form-control"  placeholder="Imagem" />
                            </div>
                            <div>
                               <select class="devcom-select devcom-form-control" required >
                                    <option value="" disabled selected>Categorias</option>
                                    <option value="1">Categorias 1</option>
                                    <option value="2">Categorias 2</option>
                                    <option value="3">Categorias 3</option>
                               </select>
                            </div>
                            <div>
                                <textarea name="" id="" cols="30" rows="10" class="devcom-textarea devcom-form-control" placeholder="Descrição"></textarea>
                            </div>
                        </div>

                        <div class="devcom-product-form-btn ">
                            <button type="reset" class="devcom-btn devcom-btn-white"> Cancelar </button>
                            <button type="submit" class="devcom-btn devcom-btn-blue"> Salvar </button>
                        </div>
                        
                    </form>

                </div>
            </section>
        </main>
    </body>
</html>
